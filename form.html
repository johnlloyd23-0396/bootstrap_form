<html>
	<head>
		<title> Bootstrap Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class = "container">
			<h1 class ="text-primary my-5"> Update Information </h1>
		</div>
		<div class="container">
			<form class="row g-3">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Password
					</label>
					<input type="pass" class="form-control" id="inputpassword4">
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label>
					<input type="address" placeholder= "1234 Main St." class="form-control" id="inputAddress">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Address 2</label>
					<input type="address2" placeholder= "Apartment, studio, or floor" class="form-control" id="inputAddress2">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label>
					<input type="city" class="form-control" id="inputCity">
				</div>
				<div class="col-md-4">
					 <label for="selectCountry" class="form-label">Country</label>
					<select id="country" class="form-select">
						<option></option>
						<option>AUS</option>
						<option>US</option>
						<option>MEX</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">Zip</label>
					<input type="zip" class="form-control" id="inputZip"></div>
				<div class="col-12">
					<input type="checkbox" id="check1" name="check" value="cBox">
					<label for="checkbox">Check me out</label><br>
				</div>
				<div class="col-12">
					<button type ="submit" class="btn btn-primary">Sign in
					</button>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
